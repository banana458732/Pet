<h2>犬・猫 一覧</h2>
<ul>
{% for pet in object_list %}
    <li>
        {% if pet.image %}
            <img src="{{ pet.image.url }}" alt="ペットの画像" style="max-width: 200px; height: auto;">
        {% else %}
            <p>画像が登録されていません</p>
        {% endif %}
        <!-- 更新と削除リンク -->
        <a href="{% url 'petapp:pet-update' pet.id %}">更新</a> |
        <a href="{% url 'petapp:pet-delete' pet.id %}">削除</a>
    </li>
{% endfor %}
</ul>

<!-- 新規作成ページへのリンク -->
<a href="{% url 'petapp:pet-create' %}">新しい 犬・猫 を登録</a>
