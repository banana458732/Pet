{% extends 'accounts/base.html' %}

{% block title %}お問い合わせ完了{% endblock %}

{% block contents %}
<style>
    /* 全体のスタイル */
    .registration-complete {
        max-width: 800px;
        margin: 40px auto;
        padding: 40px;
        background-color: #fff; /* 背景色を白に */
        border: 1px solid #ddd; /* 枠線をシャープに */
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* 強調された影 */
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        text-align: center;
        color: #333;
    }

    /* 見出しのスタイル */
    .registration-complete h2 {
        color: black;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* 見出しに影を付けて立体感を */
    }

    /* テーブルのスタイル */
    .registration-complete table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
    }

    .registration-complete th,
    .registration-complete td {
        padding: 18px 25px; /* セル内の余白を調整 */
        text-align: left;
        border-bottom: 2px solid #eee;
        word-wrap: break-word;
        white-space: normal;
    }

    /* テーブルヘッダーのスタイル */
    .registration-complete th {
        color: #333;
        background-color: #f7f7f7;
        font-weight: 600;
        width: 150px;
        font-size: 1.1rem;
    }

    /* テーブルデータのスタイル */
    .registration-complete td {
        color: #555;
        font-size: 1rem;
    }

    /* メッセージ内容のスタイル */
    .registration-complete td.message-content {
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 500px;
        font-size: 1rem;
    }

    /* ボタンのスタイル */
    .registration-complete a {
        display: inline-block;
        background-color: #6c757d;
        color: white;
        padding: 14px 30px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 40px;
        transition: background-color 0.3s, transform 0.2s ease, box-shadow 0.3s;
    }

    .registration-complete a:hover {
        background-color: #565e64;
        transform: translateY(-2px); /* ボタンが浮き上がる */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* ホバー時に影を追加 */
    }

    /* レスポンシブ対応 */
    @media (max-width: 768px) {
        .registration-complete {
            padding: 20px;
        }

        .registration-complete h2 {
            font-size: 2rem;
        }

        .registration-complete table {
            margin-top: 20px;
        }

        .registration-complete th,
        .registration-complete td {
            padding: 12px;
        }

        .registration-complete a {
            padding: 12px 25px;
            font-size: 1rem;
        }
    }

</style>

<div class="registration-complete">
    <h2>お問い合わせ完了</h2>
    <p>お問い合わせが送信されました。</p>
    <table>
        <tr>
            <th>お名前</th>
            <td>{{ sender_name }}</td>
        </tr>
        <tr>
            <th>メールアドレス</th>
            <td>{{ sender_email }}</td>
        </tr>
        <tr>
            <th>メッセージ内容</th>
            <td class="message-content">{{ message_content }}</td> <!-- メッセージ内容用のクラスを追加 -->
        </tr>
    </table>
    <a href="{% url 'accounts:index' %}">トップページに戻る</a>
</div>

{% endblock %}
