{% extends 'base.html' %}
{% load static %}

{% block title %}お問い合わせ{% endblock %}

{% block header %}
<!-- Masthead-->
<header class="masthead" style="background-image: url({% static 'assets/img/Image1.jpg' %}); display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading" style="text-align: center;">
                    <h1 style="font-size: 60px; white-space: nowrap;">Matching system that connects</h1>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block contents %}
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#" onclick="history.back()">Top page</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="#about">ログイン・登録</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">サービス内容</a></li>
                <li class="nav-item"><a class="nav-link" href="#about2">アンケートに回答</a></li>
                <li class="nav-item"><a class="nav-link" href="#call">お問い合わせ</a></li>
            </ul>
        </div>
    </div>
</nav>


<section class="page-section" id="contact">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">お問い合わせ</h2>
        <hr class="divider" />
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sender_name" class="form-label">お名前:</label>
                <input type="text" class="form-control" id="sender_name" name="sender_name" required>
            </div>
            <div class="mb-3">
                <label for="sender_email" class="form-label">メールアドレス:</label>
                <input type="email" class="form-control" id="sender_email" name="sender_email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">メッセージ内容:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
</section>
{% endblock %}
