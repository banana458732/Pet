{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン確認画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet"> <!-- 丸いフォント -->
    <style>
        body {
            background-color: #f8f9fa; /* 背景色を淡いグレーに */
            font-family: 'Nunito', sans-serif; /* フォントをNunitoに設定 */
        }
        .confirmation-container {
            background-color: #ffffff; /* 背景色を白に */
            border-radius: 15px; /* 角を丸く */
            padding: 40px; /* 内側の余白 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 影を追加 */
            text-align: center; /* テキストを中央揃え */
            margin-top: 100px; /* 上部のマージン */
        }
        .btn-custom {
            background-color: #4682B4; /* 濃い水色 */
            border: none; /* ボーダーを削除 */
            border-radius: 30px; /* ボタンの角を丸く */
            padding: 10px 30px; /* ボタンの内側の余白 */
            font-size: 1.2rem; /* フォントサイズ */
            color: white; /* 文字色を白に */
        }
        .btn-custom:hover {
            background-color: #3b6a93; /* ホバー時の色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6"> <!-- 横幅を調整 -->
                <div class="confirmation-container">
                    <h1 class="display-4" style="color: #eab231;">ログイン確認</h1>
                    <p class="lead">ログインに成功しました。</p>
                    <p>
                        <a href="{% url 'accounts:index' %}" class="btn btn-custom">トップページへ</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
