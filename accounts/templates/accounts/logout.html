<!-- ベーステンプレートを適用する -->
{% extends 'messaging/base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% load static %}
{% block title %}Log out{% endblock %}

  {% block header %}
  <header class="masthead" style="background-image: url({% static 'assets/img/Image1.jpg' %}); display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading" style="text-align: center;">
                    <h1 style="font-size: 60px; white-space: nowrap; ">ログアウト</h1>
                </div>
            </div>
        </div>
    </div>
  </header>
  {% endblock %}

      {% block contents %}
      <style>
        #toppage_button2{
          color: aliceblue;
          background:#979797; /*背景色の指定*/
          border: #a5a5a5 1px solid; /*境界線の指定*/
          border-radius: 6px; /*角丸の指定*/
          padding:10px;
          
        }

        #logout_message{
          font-size: 50px;
          padding: 10px;
          margin: 100px;

        }

        #logout_complete_message{
          font-size: 20px;
          margin: 20px;
          margin-bottom: 50px;


        }

        #position_room{
          margin: 90px;
        }


      </style>

      <!-- Bootstrapのグリッドシステム -->
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-4を入れる
               列の上下パディングはpy-4 -->
          <div style="text-align: center;">
          <p><h3 id="logout_message">ログアウト完了</h3></p>
          <p><h5 id="logout_complete_message">ログアウトしました。</h5></p>
          <!-- トップページのリンクテキスト -->
          <p><a href="{% url 'Petapp:index' %}" id="toppage_button2">トップページへ</a></p>
          <p id="position_room"></p>


          </div>
        </div>
      </div>
      {% endblock %}
