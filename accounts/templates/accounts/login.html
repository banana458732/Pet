{% extends 'accounts/base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% load static %}
{% block title %}Login{% endblock %}

{% block contents %}

<style>

  .login-container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
  margin-bottom: 15px;
  }

  label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  .accounts_link{
  text-decoration: none;
  }

  a:hover{
  text-decoration: underline;
  }

  button:hover{
    background-color: #409cff;
  }


</style>



<!doctype html>
<!-- 言語指定をenからjaに変更 -->
<html lang="ja">
  <meta charset="utf-8">
    <!-- ユーザー名とパスワードが一致しない場合のメッセージ -->

    <!-- ログインのフォームを配置 -->
    <div class="login-container">
    <h1 style="text-align: left; font-weight: bold;  border-left: 3px solid #007bff ; padding: 3px;">ログイン</h1>

    <form method="post">
      {% csrf_token %}
      {% if errors %}
      <p style="color: red">{{ error }}ユーザー名とパスワードが一致しません。</p>
      {% endif %}
      <!-- Bootstrapのロゴを表示 -->
      <!-- 「static/img/bootstrap-logo.svg」の読み込み -->
      <p id = accounts_signup style="font-size: 14px; text-align: left;" >アカウントが未登録の方はこちら<a id ="accounts_link"href="{% url 'accounts:signup' %}"  style="color:#007bff;">アカウントを作成</a></p>
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input type="text" id="username"name="username" placeholder="ユーザー名" required/>
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password_input" name="password" required  placeholder="パスワード"/>
      </div>
        <!-- ログインボタン -->
      <button type="submit" id="hoverButton" >ログイン</button>
      <p style="text-align: center; padding: 10px;">
      <a href="{% url 'accounts:index' %}" style="font-size:14px; color: #007bff;">トップページに戻る</a></p>
    </form>  
    </div>
    <script>
      // ボタン要素を取得
      const button = document.getElementById('hoverButton');
    
      // マウスポインターが触れたときのイベントリスナー
      button.addEventListener('mouseenter', () => {
        button.style.backgroundColor = '#0056b3'; // 濃い青色に変更
      });
    
      // マウスポインターが外れたときのイベントリスナー
      button.addEventListener('mouseleave', () => {
        button.style.backgroundColor = '#007bff'; // 元の青色に戻す
      });
    </script>
</html>

{% endblock %}
