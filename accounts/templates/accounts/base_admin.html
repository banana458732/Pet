{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理者ページ{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="{% url 'accounts:staff_menu' %}">管理者画面</a>
        </div>
    </header>

    <!-- Custom styles -->
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo a {
            text-decoration: none;
            color: #000;
        }

        .logo a:hover {
            color: #a5927d;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #7a5c39;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #e8dfd3;
            color: #968169;
        }
    </style>

    <!-- Main Content -->
    <main style="padding: 20px;">
        {% block contents %}
        <p>管理者専用ページのコンテンツをここに追加してください。</p>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-5" style="background-color: #f8f9fa; padding: 20px; text-align: center;">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">Team C &copy; 2024 - Pet project</div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
