{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}


{% block contents %}
<hr>
<div class="container">
    <!-- 行を配置 -->
    <div class="row">
        <!-- 列の左右に余白offset-2を入れる -->
        <div class="col offset-2">
            <h3>登録情報入力</h3>
            <!-- サインアップのフォームを配置 -->
            <form class="ui form" action="{% url 'accounts:signup' %}" method="POST">
                {% csrf_token %}
                <!-- formからフィールドを取り出す -->
                {% for field in form %}
                <div class="field">{{field.label_tag}}</div>
                <div class="field">{{field}}</div>
                  {% for error in field.errors %}
                  <p style="color: red;">{{error}}</p>
                  {% endfor %}
                {% endfor %}
                <button class="ui button" type="submit" name="next" value="confirm" style="background:#4fd208; margin-top: 10px;">作成</button>
              </form>
  
            <!-- トップページのリンクテキスト -->
            <br>
            <p><a href="{% url 'accounts:index' %}">登録をやめてトップページに戻る</a></p>
        </div>
    </div>
</div>
