<!-- ベーステンプレートを適用する -->
{% extends 'accounts/base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% load static %}

{% block title %}Signup Success{% endblock %}



      {% block contents %}
      <style>
        
        #accounts_register_message {
          margin: 10px;
          top: 30px;
          bottom: 30px;
          text-align: center;

        }

        #login_button {
          color: aliceblue;
          background:#4fd208; /*背景色の指定*/
          border: #82d35a 1px solid; /*境界線の指定*/
          border-radius: 6px; /*角丸の指定*/
          padding:10px;
          text-align: center;
          }

        #toppage_button{
          color: aliceblue;
          background:#979797; /*背景色の指定*/
          border: #a5a5a5 1px solid; /*境界線の指定*/
          border-radius: 6px; /*角丸の指定*/
          padding:10px;
          text-align: center;
        }

        #Accounts_register_complete{
          font-size: 50px;
          text-align: center;
          margin-top: 50px;
          margin-bottom: 50px;
        }

        #position_room{
          margin: 135px;
        }

      </style>
      <!-- Bootstrapのグリッドシステム -->
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-4を入れる
               列の上下パディングはpy-4 -->
          <div>
            <div  id="Accounts_register_complete">
              <p >アカウント登録完了</p>
            </div>
              <h5 id="accounts_register_message" style="margin-bottom: 50px;">アカウントの登録が完了しました！</h5>
              <!-- ログインページのリンクテキスト -->
              <p style="text-align: center;"><a href="{% url 'accounts:login' %}" id="login_button">ログインはこちら</a>
              <a href="{% url 'accounts:index' %}" id="toppage_button">トップページに戻る</a></p>
              <p id="position_room"></p>
          </div>
        </dv>
      </dv>
      {% endblock %}
