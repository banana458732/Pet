<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% load static %}

{% block title %}Signup Success{% endblock %}


{% block header %}
<header class="masthead" style="background-image: url({% static 'assets/img/Image1.jpg' %}); display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading" style="text-align: center;">
                    <h1 style="font-size: 60px; white-space: nowrap; ">登録内容確認</h1>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

      {% block contents %}
      <style>
        
        #accounts_register_message {
          margin: 10px;
          top: 30px;
          bottom: 30px;
          text-align: center;

        }

        #login_button {
          color: aliceblue;
          background:#4fd208; /*背景色の指定*/
          border: #82d35a 1px solid; /*境界線の指定*/
          border-radius: 6px; /*角丸の指定*/
          padding:10px;
          text-align: center;
          }

        #toppage_button{
          color: aliceblue;
          background:#979797; /*背景色の指定*/
          border: #a5a5a5 1px solid; /*境界線の指定*/
          border-radius: 6px; /*角丸の指定*/
          padding:10px;
          text-align: center;
        }

        #Accounts_register_complete{
          font-size: 50px;
          text-align: center;
          margin-top: 50px;
          margin-bottom: 50px;
        }

        #position_room{
          margin: 135px;
        }

      </style>
      <!-- Bootstrapのグリッドシステム -->
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-4を入れる
               列の上下パディングはpy-4 -->
          <div>
            <div  id="Accounts_register_complete">
              <p >アカウント登録完了</p>
            </div>
              <h5 id="accounts_register_message" style="margin-bottom: 50px;">アカウントの登録が完了しました！</h5>
              <!-- ログインページのリンクテキスト -->
              <p style="text-align: center;"><a href="{% url 'accounts:login' %}" id="login_button">ログインはこちら</a>
              <a href="{% url 'accounts:index' %}" id="toppage_button">トップページに戻る</a></p>
              <p id="position_room"></p>
          </div>
        </dv>
      </dv>
      {% endblock %}
