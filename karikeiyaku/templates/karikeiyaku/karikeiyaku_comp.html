{% extends 'base.html' %}

{% block contents %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮契約完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #f4623a;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #f4623a;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c34e2e;
        }
    </style>
</head>
<body>
    <h1>仮契約が完了しました！</h1>
    <p>ご登録ありがとうございました。</p>
    <a href="/">トップページに戻る</a>
</body>
</html>
{% endblock %}
