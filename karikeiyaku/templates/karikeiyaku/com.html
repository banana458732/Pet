{% extends 'accounts/base_admin.html' %}

{% block title %}契約完了{% endblock %}

{% block contents %}
<style>
/* 契約完了画面全体 */
.contractor {
    max-width: 1000px;
    margin: 60px auto;
    padding: 60px;
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* 見出しのデザイン */
h2 {
    color: #333;
    font-size: 3rem;
    margin-bottom: 20px;
}

/* メッセージの強調 */
h3 {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

/* ボタンのスタイル */
a.btn-primary {
    display: block;
    text-align: center;
    background-color: #6c757d; /* グレー系の背景色 */
    color: white;
    padding: 18px 30px;
    border-radius: 6px;
    border: none;
    font-size: 1.3rem;
    text-decoration: none;
    margin-top: 50px;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    transition: background-color 0.2s ease-in-out; /* なめらかな色変化 */
}

a.btn-primary:hover, 
a.btn-primary:active, 
a.btn-primary:focus {
    background-color: #565e64 !important; /* ホバー・クリック・フォーカス時の濃いグレー */
    color: white !important; /* テキスト色を白に保つ */
    outline: none !important; /* フォーカス時の枠線を消す */
}

</style>

<div class="contractor">
    <div class="icon">
        <i class="fas fa-check-circle"></i>  <!-- FontAwesomeの成功アイコン -->
    </div>
    <h2>契約完了しました！</h2>
    <h3>ご契約ありがとうございます。</h3> <!-- 感謝のメッセージ -->
    <a href="{% url 'accounts:staff_menu' %}" class="btn btn-primary">メニューに戻る</a>
</div>

{% endblock %}
